version: 2
updates:
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "weekly"
    ignore:
      - dependency-name: "org.apache.maven.plugins:maven-enforcer-plugin"
        versions: [">=3.1"]
      - dependency-name: "org.apache.maven.plugins:maven-clean-plugin"
        versions: [">=3.2"]
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
